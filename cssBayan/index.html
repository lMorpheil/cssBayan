<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <main>
        <section class="accordion">
            <div class="row">
                <h1 class="h1">CSS Bayan</h1>
                <div class="accordion__grid">
                    <label class="accordion__item">
                        <input type="radio" name="accordion" checked>
                        <div class="accordion__content">
                            <div class="accordion__btn">
                                <h2 class="h2">Вы должны выбрать ваш первый курс</h2>
                                <span class="accordion__crosshair">+</span>
                            </div>
                            <img src="./img/angular.jpg" alt="мем из группы">
                        </div>
                    </label>
                    <label class="accordion__item">
                        <input type="radio" name="accordion">
                        <div class="accordion__content">
                            <div class="accordion__btn">
                                <h2 class="h2">Закончил Stage 2 в RSSchool vs...</h2>
                                <span class="accordion__crosshair">+</span>
                            </div>
                            <img src="./img/aquaman.png" alt="мем из группы">
                        </div>
                    </label>
                    <label class="accordion__item">
                        <input type="radio" name="accordion">
                        <div class="accordion__content">
                            <div class="accordion__btn">
                                <h2 class="h2">Команда в ночь перед дедлайном RS Clone</h2>
                                <span class="accordion__crosshair">+</span>
                            </div>
                            <img src="./img/command.jpg" alt="мем из группы">
                        </div>
                    </label>
                    <label class="accordion__item">
                        <input type="radio" name="accordion">
                        <div class="accordion__content">
                            <div class="accordion__btn">
                                <h2 class="h2">RACI матрица финальный таск</h2>
                                <span class="accordion__crosshair">+</span>
                            </div>
                            <img src="./img/matrix.jpg" alt="мем из группы">
                        </div>
                    </label>
                    <label class="accordion__item">
                        <input type="radio" name="accordion">
                        <div class="accordion__content">
                            <div class="accordion__btn">
                                <h2 class="h2">Когда все 4 работы на проверке - клоны TRELLO</h2>
                                <span class="accordion__crosshair">+</span>
                            </div>
                            <img src="./img/trello.png" alt="мем из группы">
                        </div>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
